language: node_js
matrix:
  include:
    - os: osx
      osx_image: xcode9
node_js:
  - 8.4.0
cache: yarn
before_install:
  - npm i -g electron-packager@9.0.0
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 0.28.4
  - export PATH="$HOME/.yarn/bin:$PATH"
script:
  - test $TRAVIS_BRANCH = "master" && yarn build-mac
addons:
  artifacts:
    branch: master
    paths:
    - $(ls ./zips/*.zip | tr "\n" ":")
